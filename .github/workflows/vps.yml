name: VPS-Ubuntu

on: 
  workflow_dispatch: # chạy bằng tay
  push:              # chạy khi push code
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Cài đặt môi trường
      run: |
        sudo apt update -y
        sudo apt install -y openssh-server wget unzip

        # Tạo user
        sudo useradd -m vps
        echo 'vps:vpspass' | sudo chpasswd
        sudo service ssh start

    - name: Cài Cloudflare Tunnel
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    - name: Mở tunnel SSH
      run: |
        cloudflared tunnel --url tcp://localhost:22 --protocol tcp > tunnel.log 2>&1 &

        # Chờ tunnel khởi tạo
        sleep 10

        # In ra thông tin SSH
        grep -E "tcp://.*:.*" tunnel.log || true
        echo "User: vps"
        echo "Pass: vpspass"
