name: VPS-Ubuntu

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup job
        run: echo "Start VPS Ubuntu with Cloudflared SSH"

      - name: Update & Install
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server wget

      - name: Start SSH Server
        run: |
          sudo mkdir -p /var/run/sshd
          echo 'root:root' | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh start

      - name: Install cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Expose SSH with Cloudflared
        run: |
          cloudflared tunnel --url tcp://localhost:22 --no-autoupdate > /tmp/cloudflared.log 2>&1 &
          sleep 10
          echo "==== CLOUDFLARED LINK ===="
          grep -o "tcp://[0-9a-zA-Z\.:\-]*" /tmp/cloudflared.log | head -n 1
          echo "=========================="

      - name: Keep job alive
        run: |
          echo "VPS is running... (max ~6h until GitHub auto stop)"
          sleep 21600
