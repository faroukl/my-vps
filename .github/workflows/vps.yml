name: Ubuntu VPS with LocalTunnel

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update & install packages
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server nodejs npm

      - name: Configure SSH
        run: |
          echo "root:123456" | sudo chpasswd
          sudo sed -i 's/^#\?PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh || sudo service ssh restart

      - name: Start SSH server
        run: |
          sudo mkdir -p /var/run/sshd
          sudo /usr/sbin/sshd -D &

      - name: Install LocalTunnel
        run: |
          sudo npm install -g localtunnel

      - name: Expose SSH with LocalTunnel
        run: |
          lt --port 22 --subdomain githubvps > lt.log 2>&1 &
          sleep 5
          echo "==== LOCALTUNNEL LINK ===="
          grep -o 'https://.*.loca.lt' lt.log || true
          echo "==== SSH CONNECT ===="
          echo "ssh root@githubvps.loca.lt -p 22"

      - name: Keep job alive
        run: |
          echo "VPS is running... (max ~6h until GitHub auto stop)"
          while true; do sleep 300; done
