name: VPS via Serveo

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update & install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openssh-server wget

      - name: Start SSH server
        run: |
          sudo mkdir -p /var/run/sshd
          sudo service ssh start

      - name: Expose SSH with Serveo
        run: |
          nohup ssh -o StrictHostKeyChecking=no -R 0:localhost:22 serveo.net > serveo.log 2>&1 &
          sleep 10
          echo "==== SERVEO LINK ===="
          cat serveo.log
          echo "====================="

      - name: Keep job alive
        run: |
          echo "VPS is running... (max ~6h until GitHub auto stop)"
          while true; do sleep 60; done
