name: Ubuntu VPS with Serveo

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update & install packages
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server

      - name: Configure SSH
        run: |
          echo "root:123456" | sudo chpasswd
          sudo sed -i 's/^#\?PermitRootLogin .*/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/^#\?PasswordAuthentication .*/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh restart

      - name: Start SSH server
        run: |
          sudo mkdir -p /var/run/sshd
          sudo /usr/sbin/sshd -D &

      - name: Expose SSH with Serveo
        run: |
          ssh -o StrictHostKeyChecking=no -R 0:localhost:22 serveo.net > serveo.log 2>&1 &
          sleep 10
          echo "==== SERVEO RAW LOG ===="
          cat serveo.log
          echo "==== SSH COMMAND ===="
          PORT=$(grep -o 'serveo.net:[0-9]*' serveo.log | sed 's/.*://')
          echo "ssh root@serveo.net -p $PORT"
          echo "Password: 123456"

      - name: Keep job alive
        run: |
          echo "VPS is running... (max ~6h until GitHub auto stop)"
          while true; do sleep 300; done
