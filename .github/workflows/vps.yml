name: VPS-Ubuntu

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Start VPS Ubuntu with ngrok SSH"

      - name: Update & Install
        run: |
          sudo apt update -y
          sudo apt install -y openssh-server curl wget unzip tar

      - name: Setup ngrok
        run: |
          curl -s https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -o ngrok.tgz
          tar -xvzf ngrok.tgz
          chmod +x ngrok
          sudo mv ngrok /usr/local/bin/ngrok

      - name: Auth ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start SSH Server
        run: |
          sudo mkdir -p /var/run/sshd
          echo 'root:root' | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh start

      - name: Expose SSH with ngrok
        run: |
          ngrok tcp 22 --region ap --log=stdout > ngrok.log &
          sleep 15
          echo "==== NGROK LINK ===="
          cat ngrok.log | grep -o "tcp://[0-9a-zA-Z\.:\-]*" | head -n 1
          echo "===================="

      - name: Keep job alive
        run: |
          echo "VPS is running... will keep alive until GitHub kills the job (max ~6h)"
          sleep 21600
