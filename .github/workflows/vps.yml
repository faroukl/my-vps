name: VPS-Ubuntu

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Update & Install
        run: |
          sudo apt update -y
          sudo apt install wget unzip curl jq -y
          
      - name: Setup ngrok
        run: |
          wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
          unzip ngrok-stable-linux-amd64.zip
          sudo mv ngrok /usr/local/bin/
          
      - name: Auth ngrok
        run: ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
      - name: Start SSH Server
        run: |
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh
          echo "root:123456" | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo systemctl restart ssh
          
      - name: Expose SSH with ngrok
        run: |
          nohup ngrok tcp 22 --region ap --log=stdout > ngrok.log &
          sleep 10
          echo "==== NGROK LINK ===="
          cat ngrok.log | grep -o "tcp://[0-9a-zA-Z\.:\-]*"
          echo "===================="
          
      - name: Keep job alive
        run: |
          echo "VPS is running... will keep alive until GitHub kills the job (max ~6h)"
          while true; do sleep 60; done
